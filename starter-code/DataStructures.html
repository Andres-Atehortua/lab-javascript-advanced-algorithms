<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container text-center">
    <h1>Abstract Data Types</h1>
    <div class="row ">
      <div class="col-md-6">
        <h2>Stacks</h2>
        <input id="textS" class="text" type="text" placeholder="Add the element to the stack..." />
        <button id="addS" class="btn blue">Add</button>
        <button id="removeS" class="btn red">Take</button>
        <div class="recipe">
          <div class="showA hidde">Stack Underflow</div>
          <div class="pieceS"></div>
          <div class="pieceS"></div>
          <div class="pieceS"></div>
          <div class="pieceS"></div>
          <div class="pieceS"></div>
          <div class="pieceS"></div>
          <div class="pieceS"></div>
          <div class="pieceS"></div>
          <div class="showB hidde">Stack Overflow</div>
        </div>
      </div>
      <div class="col-md-6 ">
        <h2>Queues</h2>
        <input type="text" placeholder="Add the element to the queue..." />
        <button class="btn blue">Add</button>
        <button class="btn red">Take</button>
        <div class="recipe">
          <div class="showG hidde">Queue Overflow</div>
          <div class="pieceQ show"></div>
          <div class="pieceQ show"></div>
          <div class="pieceQ show"></div>
          <div class="pieceQ show"></div>
          <div class="pieceQ show"></div>
          <div class="pieceQ show"></div>
          <div class="pieceQ show"></div>
          <div class="pieceQ show"></div>
          <div class="showG hidde">Queue Underflow</div>
        </div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
